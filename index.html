<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InkUrl - Minimalist Markdown Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="site-header">
    <h1>InkUrl</h1>
    <p class="subtitle">A minimalist, private, serverless Markdown editor. Instantly share your notes, code, or docs as a link. No accounts. No servers. Just your words in the URL.</p>
    <div id="view-toggle-bar">
      <button class="toggle-btn" id="show-editor" title="Show Editor" aria-label="Show Editor">
        <span class="icon" aria-hidden="true">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z"/></svg>
        </span>
      </button>
      <button class="toggle-btn" id="show-both" title="Show Both" aria-label="Show Both">
        <span class="icon" aria-hidden="true">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="18" rx="2"/><rect x="14" y="3" width="7" height="18" rx="2"/></svg>
        </span>
      </button>
      <button class="toggle-btn" id="show-preview" title="Show Preview" aria-label="Show Preview">
        <span class="icon" aria-hidden="true">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/><circle cx="12" cy="12" r="3"/></svg>
        </span>
      </button>
    </div>
  </header>
  <main id="container">
    <section id="editor-pane">
      <textarea id="markdown-input" placeholder="Write your Markdown here..."></textarea>
    </section>
    <section id="preview-pane">
      <div id="html-output"></div>
    </section>
  </main>
  <div id="control-bar">
    <button id="copy-link-button">Copy Shareable Link</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
